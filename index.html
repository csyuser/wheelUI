<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wheelUi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /*.icon {*/
    /*  width: 1em;*/
    /*  height: 1em;*/
    /*}*/

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      /*font-size: var(--font-size);*/
      font-size: 14px;
    }
    p{padding: 10px 0;
    font-weight: bold}
  </style>

</head>
<body>
<div id="app">
  <div class="row">
    <p>默认样式</p>
    <w-row>
      <w-col span="2"><div class="col-content">1</div></w-col>
      <w-col span="22"><div class="col-content">2</div></w-col>
    </w-row>
    <p>align，默认靠左</p>
    <w-row gutter="20"  align="left">
      <w-col><div class="col-content">1</div></w-col>
      <w-col><div class="col-content">2</div></w-col>
    </w-row>
    <p>响应式布局,默认手机端</p>
    <w-row gutter="20">
      <w-col span="24" :pc="{span:4}" :widepc="{span:6}" :narrowpc="{span:6}"><div class="col-content">1</div></w-col>
      <w-col span="24" :pc="{span:4}" :widepc="{span:6}" :narrowpc="{span:6}"><div class="col-content">2</div></w-col>
      <w-col span="24" :pc="{span:6}" :widepc="{span:6}" :narrowpc="{span:6}"><div class="col-content">3</div></w-col>
      <w-col span="24" :pc="{span:8,offset:2}" :widepc="{span:6,offset:0}" :narrowpc="{span:6}"><div class="col-content">4</div></w-col>
    </w-row>
    <p>gutter等于20</p>
    <w-row gutter="20">
      <w-col span="2"><div class="col-content">1</div></w-col>
      <w-col span="4"><div class="col-content">2</div></w-col>
      <w-col span="6" offset="4"><div class="col-content">3</div></w-col>
      <w-col span="8"><div class="col-content">4</div></w-col>
    </w-row>
    <p>gutter等于20，offset等于2</p>
    <w-row gutter="20">
      <w-col span="2"><div class="col-content">1</div></w-col>
      <w-col span="2"><div class="col-content">2</div></w-col>
      <w-col span="4"><div class="col-content">3</div></w-col>
      <w-col span="6"><div class="col-content">4</div></w-col>
      <w-col span="8" offset="2"><div class="col-content">5</div></w-col>
    </w-row>
  </div>
  <div class="box">
    <w-input value="张三" @change="inputChange"></w-input>
    <w-input value="disable" disable></w-input>
    <w-input value="readonly" readonly></w-input>
  </div>
  <w-button :loadings="loading1">按钮</w-button>
  <w-button :loadings="loading1" @click="loading1 = !loading1" icon="settings">按钮</w-button>
  <w-button :loadings="loading1" icon-position="right" icon="settings">按钮</w-button>
  <w-button-group>
    <w-button icon="left">上一页</w-button>
    <w-button>更多</w-button>
    <w-button icon="right" icon-position="right">下一页</w-button>
  </w-button-group>
  <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_2064420_59n6qnriho4.js"></script>-->
</body>
</html>
